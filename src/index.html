<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>RxJS Playground</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <!---->
  <div class="container mt-5">
    <h1>RxJS Playground - Quick Start</h1>
  </div>
  <hr>
  <!---->
  <div class="container mt-3">
    <h2>Hot - Click Event</h2>
    <button id="hello" class="btn btn-primary">Hello!</button>
  </div>
  <hr>
  <!---->
  <div class="container  mt-3">
    <h2>fromEvent()</h2>
    <button id="trigger" class="btn btn-primary">Trigger</button>
  </div>
  <hr>
  <!---->
  <div class="container">
    <div class="card my-4">
      <div class="card-body">
        <input id="temperature-input" class="form-control" placeholder="Temperature" />
        <br />
        <select id="conversion-dropdown" class="form-control">
          <option value="">Choose conversion</option>
          <option value="f-to-c">째F -> 째C</option>
          <option value="c-to-f">째C -> 째F</option>
        </select>
        <br />
        <p class="card-text" id="result-text">Please fill the above form</p>
      </div>
    </div>
  </div>
  <hr>
  <!---->
</body>

</html>
